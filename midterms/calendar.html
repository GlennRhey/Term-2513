<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <link rel="stylesheet" href="calendar.css" />
    </head>
    <body>
        <div class="container">
            <div class="top-box">
                <div class="top-calendar">
                    <img src="june2021.png" alt="june2021" />
                </div>
                <div class="july2021">JULY 2021</div>
                <div class="top-box2">
                    <img src="aug2021.png" alt="aug2021" />
                </div>
            </div>

            <div class="calendar">
                <div class="weekdays">
                    <div class="weekday sun">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday sat">Sat</div>
                </div>

                <div class="week-row">
                    <div class="day empty"></div>
                    <div class="day empty"></div>
                    <div class="day empty"></div>
                    <div class="day empty"></div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day saturday">3</div>
                </div>

                <div class="week-row">
                    <div class="day sunday">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day saturday">10</div>
                </div>

                <div class="week-row">
                    <div class="day sunday">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day saturday">17</div>
                </div>

                <div class="week-row">
                    <div class="day sunday">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day saturday">24</div>
                </div>

                <div class="week-row">
                    <div class="day sunday">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day saturday">31</div>
                </div>
            </div>
        </div>
    </body>
</html>
